<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="profile-card">
        <div class="profile-image">
            <img src="profile-image.jpg" alt="">
        </div>
        <h3 class="profile-name">Khalid Hasan</h3>
        <p class="profession">Web designer</p>
        <div class="social">
            <a href="https://www.facebook.com/login/" target="blank" class="facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://www.instagram.com/accounts/login/" target="blank" class="instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://twitter.com/search?q=%23login&lang=en" target="blank" class="twitter">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://core.telegram.org/blackberry/login" target="blank" class="telegram">
                <i class="fab fa-telegram-plane"></i>
            </a>
        </div>
        <div class="contact">
            <a href="" class="message">Message</a>
            <a href="" class="subscribe">Subscribe</a>
        </div>
        <div class="achivement">
            <div class="react">
                <i class="fas fa-heart"></i>
                <p>12.4k</p>
            </div>
            <div class="comment">
                <i class="fas fa-comment"></i>
                <p>1.7k</p>
            </div>
            <div class="share">
                <i class="fas fa-share"></i>
                <p>507</p>
            </div>
        </div>
        <div class="three-dots">
            <i class="fas fa-ellipsis-v"></i>
        </div>
        <div class="arrow">
            <i class="fas fa-arrow-left"></i>
        </div>
    </div>
    
</body>
</html>
